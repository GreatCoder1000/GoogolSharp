name: Generate Docs

on:
  push:
    branches:
      - main

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up .NET environment
      - name: Set up .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '10.0'  # Adjust as needed

      # Install DocFX (dotnet tool)
      - name: Install DocFX (dotnet tool)
        run: dotnet tool install -g docfx --version 2.59.2  # Ensure compatibility with your version

      # Build the project but skip restoring dependencies
      - name: Build the project (no restore)
        run: dotnet build src/GoogolSharp/GoogolSharp.csproj --no-restore

      # Generate metadata using DocFX (docfx will not attempt to restore or build)
      - name: Generate metadata using DocFX
        run: docfx metadata docfx.json

      # Build the docs using the metadata generated by DocFX
      - name: Build Docs using DocFX
        run: docfx build docfx.json --no-serve
