name: Build Docs

on:
  push:
    branches:
      - main

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Set up .NET environment
      - name: Set up .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '10.0'  # Specify the .NET version you are using

      # Install DocFX (either via .NET tool or standalone)
      - name: Install DocFX (dotnet tool)
        run: dotnet tool install -g docfx

      # Generate metadata using DocFX (no need for --no-restore)
      - name: Generate metadata using DocFX
        run: docfx metadata docfx.json

      # Build the docs using the generated metadata (avoid restoring or building code)
      - name: Build Docs using DocFX
        run: docfx build docfx.json --no-serve
