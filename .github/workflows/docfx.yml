name: Build Docs

on:
  push:
    branches:
      - main

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '7.0'  # Specify the .NET version you are using

      # Step 1: Generate metadata without attempting to build the code
      - name: Generate metadata
        run: docfx metadata /path/to/your/docfx.json --no-restore

      # Step 2: Build the docs from the pre-generated metadata
      - name: Build Docs using DocFX
        run: docfx build /path/to/your/docfx.json --no-restore
